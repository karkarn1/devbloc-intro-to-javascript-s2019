<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Awesome Chat Room</h1>
<main>
    <ol id="history">
        <li>Juan: Welcome to my Chat room</li>
        <li>Everyone: Thank you!</li>
        <li>Juan: Hey this is not real</li>
    </ol>
    <form>
        <input id="initials">
        <input id="message">
        <button>Send!</button>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
<script src="app.js"></script>
</body>
</html>
